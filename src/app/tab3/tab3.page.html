<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="listaAtores">
    <ion-item-sliding *ngFor="let ator of listaAtores">
      <ion-item lines="full" (click)="exibirAtor(ator)">
        <ion-thumbnail slot="start">
          <img *ngIf="ator.foto" src="{{ator.foto}}">
          <ion-icon *ngIf="!ator.foto" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{ator.nome}}</h1>
            <p>{{ator.idade}} anos</p>
            <ion-icon name="star" [color]="ator.favorito===true ? 'warning' : ('light')"></ion-icon>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(ator)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
